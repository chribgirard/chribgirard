<html lang="fr-ca">
<head>
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>

</head>
<body>

<form>
    <div class="form-group">
        <label for="exampleFormControlInput1">Nom</label>
        <input type="text" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Prénom</label>
        <input type="text" class="form-control" id="exampleFormControlInput2">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Sujet de la demande d'aide</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>HTML</option>
            <option>CSS</option>
            <option>Bootstrap</option>
            <option>Positionnement des divisions</option>
            <option>Etc.</option>
        </select>
    </div>
    <div class="form-group">
        <label for="textarea">Question</label>
        <textarea class="form-control" id="textarea" rows="3"></textarea>
    </div>

<!-- bouton radio -->
    <div class="form-check">
        <legend class="col-form-label">Priorité</legend>
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
        <label class="form-check-label" for="exampleRadios1">
            Urgent
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
            Important
        </label>
    </div>
    <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
        <label class="form-check-label" for="exampleRadios3">
            Peut attendre
        </label>
    </div>
    <br>
<!-- fin bouton radio -->
    <input type="reset" class="btn btn-secondary" name="nom" value="Annuler" >
    <input type="submit" class="btn- btn-secondary" name="nom" href="FormulaireEnvoye.html">Soumettre</input>
</form>



<script src="https://kit.fontawesome.com/a46d75ba7s.js"></script>
<script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
