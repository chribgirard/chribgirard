<html lang="fr-ca">
<head>
    <title>Exercice cours 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</head>
<body>
<! -- barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Limonades</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index2.html">Cafés</a></li>
            <li class="nav-item"><a class="nav-link" href="index3.html">Thés</a></li>
        </ul>
    </div>
</nav>

<!-- début du carousel -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- sert à afficher les bulles sous les images -->
    <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ul>

    <!-- le contenant pour les slides -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="img-fluid" src="img/coffee1.jpg" alt="Café latté">
        </div>
        <div class="carousel-item">
            <img class="img-fluid" src="img/coffee2.jpg" alt="Americano">
        </div>
        <div class="carousel-item">
            <img class="img-fluid" src="img/coffee3.jpg" alt="Expresso">
        </div>
    </div>

    <!-- les flèches de gauche et de droite -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
<!-- Fin du carousel -->


<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</body>
</html>
